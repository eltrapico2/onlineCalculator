<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>onlineCalculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">    
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--link rel="stylesheet" href="bootstrap/css/bootstrap.css"-->

    <style>
      .btn{
        width: 50px;
        height: 50px;
        border-color: lightgreen;
        background-color: lightgreen;
        font-weight: bold;
      }
      #clear{
        width: 212px;
      }
    </style>
  </head>

  <body>
    <!--Start of the Navigation-->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand ms-3 fw-bold h1" href="index.html"><img src="myAvatar.jpg" class="d-inline-block rounded-circle me-2" style="width: 40px">Himu.ko</a>
          </div>
        </div>
      </nav>
    </div>
    <!--End of the Navigation/Header-->

    <center>
      <div>
      <form class="row row-cols-4 g-1 mt-5 justify-content-center" id="form1">
        <div class="row-cols-4 justify-content-center h-50" style="width: 212px; height: 500px;">
          <textarea class="fw-bold rounded-2 px-2 align-text-bottom input-group-text " type="text" name="answer" id="answer"></textarea>
        </div>
        
        <div class="col-12">
          <input class="btn" type="button" value="1" onclick="form1.answer.value += '1' ">
          <input class="btn" type="button" value="2" onclick="form1.answer.value += '2' ">
          <input class="btn" type="button" value="3" onclick="form1.answer.value += '3' ">
          <input class="btn" type="button" value="+" onclick="form1.answer.value += '+' + '\n'">
        </div>
        <div class="col-12">
          <input class="btn" type="button" value="4" onclick="form1.answer.value += '4' ">
          <input class="btn" type="button" value="5" onclick="form1.answer.value += '5' ">
          <input class="btn" type="button" value="6" onclick="form1.answer.value += '6' ">
          <input class="btn" type="button" value="-" onclick="form1.answer.value += '-' ">
        </div>
        <div class="col-12">
          <input class="btn" type="button" value="7" onclick="form1.answer.value += '7' ">
          <input class="btn" type="button" value="8" onclick="form1.answer.value += '8' ">
          <input class="btn" type="button" value="9" onclick="form1.answer.value += '9' ">
          <input class="btn" type="button" value="*" onclick="form1.answer.value += '*' ">
        </div>
        <div class="col-12 mb-2">
          <input class="btn" type="button" value="/" onclick="form1.answer.value += '/' ">
          <input class="btn" type="button" value="0" onclick="form1.answer.value += '0' ">
          <input class="btn" type="button" value="." onclick="form1.answer.value += '.' ">
          <input class="btn" type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)">
        </div>
        <br>
        <div class="col-12">
          <input class="btn" id="clear" type="button" value="Clear" onclick="form1.answer.value = ''">
        </div>
      </form>
    </div>
    </center>
  </body>
</html>
